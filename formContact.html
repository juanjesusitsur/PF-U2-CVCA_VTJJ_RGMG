<!DOCTYPE html>

    <link rel="stylesheet" href="css/estiloFormContact.css">
    <title>Formulario de Contacto</title>

<body  >
    <form action="">
        <h2>Ingrese sus datos para poderlo contactar:</h2>

    </form>
